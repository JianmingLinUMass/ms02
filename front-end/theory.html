        body {

            font-size: 20px;
            font-weight: bold;
            color: #00ad9e;

            cursor: pointer;
        }

        .box-container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 80%; 
            flex-grow: 1; 
        }

        .box {
            width: 120px;
            height: 120px;
            background-color: #0bc8b8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
